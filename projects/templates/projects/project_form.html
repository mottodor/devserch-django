{% extends "main.html" %}
{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{{ request.GET.next }}"><i class="im im-angle-left"></i></a>
                <br />
                <form class="form" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form__field">
                            <label for="formInput#text">{{ field.label }}:</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <div class="form__field">
                        {% for tag in project.tags.all %}
                            <span class="project-tag tag tag--pill tag--main"
                                  data-tag="{{ tag.id }}"
                                  data-project="{{ project.id }}">
                                <small>{{ tag }} &#215;</small>
                            </span>
                        {% endfor %}
                    </div>
                    <div class="form__field">
                        <label for="formInput#textarea">Tags:</label>
                        <textarea name="newtags" class="input" placeholder="Add tags here"></textarea>
                    </div>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
